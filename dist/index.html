<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2 Calculator</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
<div class="container">
    <section class="outputbox">0
    </section>

    <section class="calc-row">
        <button class="clear half">C</button>
        <button class="backspace quarter">←</button>
        <button class="divide quarter orange">÷</button>
    </section>

    <section class="calc-row">
        <button class="number quarter">7</button>
        <button class="number quarter">8</button>
        <button class="number quarter">9</button>
        <button class="multiply quarter orange">x</button>
    </section>
    <section class="calc-row">
            <button class="number quarter">4</button>
            <button class="number quarter">5</button>
            <button class="number quarter">6</button>
            <button class="minus quarter orange">-</button>
    </section>
    <section class="calc-row">
            <button class="number quarter">1</button>
            <button class="number quarter">2</button>
            <button class="number quarter">3</button>
            <button class="plus quarter orange">+</button>
    </section>
    <section class="calc-row">
            <button class="number three-quarter">0</button>
            <button class="calcute quarter orange">=</button>
    </section>
</div>
<script type="text/javascript" src="/myscript.a18071fa.js"></script>

</body>
</html>
